{% extends 'catalog/base.html' %}
{% block content %}
<div class="card-title">
    <h3 class="card-title">
        Удаление товара
    </h3>
</div>
<div class="row">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Удалить продукт "{{ product.name }}"?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить
                        </button>
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-warning">Отмена</a>


                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
