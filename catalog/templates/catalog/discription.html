{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="container">
    {% include 'catalog/includes/inc_discription.html' %}
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card-header">
                <img src="{% mediapath object.preview %}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
            <h1 class="card-title pricing-card-title">{{object.price}} RUB</h1>
        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{object.description}}</li>
        </ul>

        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>

    </div>
</div>
</div>
{% endfor %}
</div>inc
</div>

{% endblock %}
