{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-success" href="{% url 'catalog:create_product' %} ">Добавить товар</a>
</div>
<div class="container">
    <div class="row text-center">


        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="col-md-4">
                    <div class="card-header">
                        <img src="{% mediapath object.preview %}" class="img-fluid" alt="{{ product.name }}">
                    </div>
                    <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{object.description}}</li>

                    </ul>
                    <div class="d-flex justify-content-between align-items-center">

                        <div class="btn-group">
                            <a href="{% url 'catalog:product_view' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">View</a>

                            <a href="{% url 'catalog:update_product' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a>


                            <a href="{% url 'catalog:delete_product' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
